    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Feather Icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
            
            const breadcrumbs = createBreadcrumbs([
                { text: 'Home', url: 'index.html' },
                { text: 'Wishlist', url: 'wishlist.html' }
            ]);
            document.getElementById('breadcrumbs').appendChild(breadcrumbs);
            
            loadWishlist();
            window.addEventListener('wishlistUpdated', loadWishlist);
        });
        
        function loadWishlist() {
            const grid = document.getElementById('wishlistGrid');
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            if (wishlist.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 4rem 2rem;">
                        <i class="feather-heart" style="font-size: 4rem; color: var(--text-light); margin-bottom: 1rem;"></i>
                        <h2>Your wishlist is empty</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">Start adding items you love!</p>
                        <a href="shop.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            wishlist.forEach(item => {
                const product = productsData.find(p => p.id === item.id);
                if (product) {
                    const card = createProductCard(product);
                    card.setAttribute('data-aos', 'fade-up');
                    // Remove the heart button and replace with remove button
                    const actions = card.querySelector('.product-card-actions');
                    if (actions) {
                        // Remove existing heart button
                        const heartBtn = actions.querySelector('.product-card-action-btn');
                        if (heartBtn) {
                            heartBtn.remove();
                        }
                        // Add remove button
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'product-card-action-btn';
                        removeBtn.setAttribute('aria-label', 'Remove from wishlist');
                        removeBtn.innerHTML = '<i data-feather="x"></i>';
                        removeBtn.onclick = () => {
                            removeFromWishlist(item.id);
                            loadWishlist();
                        };
                        actions.appendChild(removeBtn);
                        // Initialize Feather Icons for the new button
                        if (typeof feather !== 'undefined') {
                            feather.replace();
                        }
                    }
                    grid.appendChild(card);
                }
            });
        }
    </script>
