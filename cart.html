<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Jewellery Online Store</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <a href="index.html">
                        <div class="brand-icon">
                            <img src="favicon.svg" alt="Jewellery Logo" style="width: 100%; height: 100%; object-fit: contain;">
                        </div>
                        <div class="brand-content">
                            <span class="brand-text">JEWELLERY</span>
                            <span class="brand-tagline">Timeless Elegance</span>
                        </div>
                    </a>
                </div>
                <ul class="navbar-menu" id="navbarMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">Categories <i class="feather-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="category-necklaces.html">Necklaces</a></li>
                            <li><a href="category-earrings.html">Earrings</a></li>
                            <li><a href="category-bracelets.html">Bracelets</a></li>
                            <li><a href="category-rings.html">Rings</a></li>
                        </ul>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
                <div class="navbar-actions">
                    <button class="icon-btn" id="themeToggle"><i class="feather-moon" id="themeIcon" data-feather="moon"></i></button>
                    <a href="cart.html" class="icon-btn active"><i class="feather-shopping-cart" data-feather="shopping-cart"></i><span class="badge" id="cartBadge">0</span></a>
                    <a href="wishlist.html" class="icon-btn" aria-label="Wishlist"><i class="feather-heart" data-feather="heart"></i><span class="badge" id="wishlistBadge">0</span></a>
                    <button class="mobile-menu-toggle" id="mobileMenuToggle"><i class="feather-menu"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: calc(var(--navbar-height) + 2rem);">
        <nav class="breadcrumbs" id="breadcrumbs"></nav>
    </div>

    <section class="section cart-section">
        <div class="container">
            <h1 class="page-title" data-aos="fade-up">Shopping Cart</h1>
            
            <div class="cart-layout" id="cartLayout">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <aside class="cart-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$00.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">$00.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span id="tax">$00.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">$00.00</span>
                        </div>
                        
                        <div class="coupon-section">
                            <input type="text" id="couponCode" placeholder="Enter coupon code">
                            <button class="btn btn-outline btn-sm" onclick="applyCoupon()">Apply</button>
                        </div>
                        
                        <button class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;" onclick="proceedToCheckout()">
                            Proceed to Checkout
                        </button>
                        
                        <a href="shop.html" class="btn-link" style="display: block; text-align: center; margin-top: 1rem;">
                            Continue Shopping
                        </a>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <footer class="footer" id="footer"></footer>
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
    <script>
        // Initialize Feather Icons after page load
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
        
        // Also initialize after a short delay to ensure all elements are rendered
        setTimeout(() => {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        }, 100);
    </script>
</body>
</html>
