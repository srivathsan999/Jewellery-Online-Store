<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Jewellery Online Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="auth-container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; background: var(--bg-light);">
        <div class="auth-card" style="background: var(--white); border-radius: var(--radius-lg); padding: 3rem; max-width: 450px; width: 100%; box-shadow: var(--shadow-xl);" data-aos="fade-up">
            <div class="auth-header" style="text-align: center; margin-bottom: 2rem;">
                <a href="index.html" style="display: inline-block; margin-bottom: 1rem;">
                    <span class="brand-text" style="font-size: 2rem;">JEWELLERY</span>
                </a>
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Forgot Password</h1>
                <p style="color: var(--text-secondary);">Enter your email to receive a password reset link</p>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Send Reset Link</button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Remember your password?</p>
                <a href="login.html" class="btn btn-outline" style="width: 100%;">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            Toast.show('Password reset link sent to your email!', 'success');
            setTimeout(() => {
                window.location.href = 'reset-password.html';
            }, 2000);
        });
    </script>
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--white);
            color: var(--text-primary);
            font-family: var(--font-body);
        }
        [data-theme="dark"] .auth-card,
        [data-theme="dark"] .form-group input {
            background: var(--dark-bg);
        }
    </style>
</body>
</html>
