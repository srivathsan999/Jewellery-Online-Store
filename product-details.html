<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product details page for premium jewellery">
    <title>Product Details - Jewellery Online Store</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/product-details.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <a href="index.html">
                        <div class="brand-icon">
                            <img src="favicon.svg" alt="Jewellery Logo" style="width: 100%; height: 100%; object-fit: contain;">
                        </div>
                        <div class="brand-content">
                            <span class="brand-text">JEWELLERY</span>
                            <span class="brand-tagline">Timeless Elegance</span>
                        </div>
                    </a>
                </div>
                
                <ul class="navbar-menu" id="navbarMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">Categories <i class="feather-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="category-necklaces.html">Necklaces</a></li>
                            <li><a href="category-earrings.html">Earrings</a></li>
                            <li><a href="category-bracelets.html">Bracelets</a></li>
                            <li><a href="category-rings.html">Rings</a></li>
                        </ul>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
                
                <div class="navbar-actions">
                    <button class="icon-btn" id="themeToggle" aria-label="Toggle theme">
                        <i class="feather-moon" id="themeIcon" data-feather="moon"></i>
                    </button>
                    <a href="cart.html" class="icon-btn" aria-label="Cart">
                        <i class="feather-shopping-cart" data-feather="shopping-cart"></i>
                        <span class="badge" id="cartBadge">0</span>
                    </a>
                    <a href="wishlist.html" class="icon-btn" aria-label="Wishlist">
                        <i class="feather-heart" data-feather="heart"></i>
                        <span class="badge" id="wishlistBadge">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="icon-btn dropdown-toggle" aria-label="Account">
                            <i class="feather-user"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="login.html">Login</a></li>
                            <li><a href="register.html">Register</a></li>
                        </ul>
                    </div>
                    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
                        <i class="feather-menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumbs -->
    <div class="container" style="padding-top: calc(var(--navbar-height) + 2rem);">
        <nav class="breadcrumbs" id="breadcrumbs"></nav>
    </div>

    <!-- Product Details -->
    <section class="section product-details-section">
        <div class="container">
            <div class="product-details-layout" id="productDetailsLayout">
                <!-- Loading state -->
                <div class="loading-state">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="section related-products-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">You May Also Like</h2>
            <div class="products-carousel" id="relatedProducts">
                <!-- Related products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Reviews Section -->
    <section class="section reviews-section">
        <div class="container">
            <div class="reviews-container" id="reviewsContainer">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer"></footer>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/product-details.js"></script>
</body>
</html>
